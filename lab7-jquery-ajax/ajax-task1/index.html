<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    <p><h2>Тестирование запросов Ajax</h2></p>

    <p><button id="cont1-get">SEND</button> IP
    <div id="container1"></div></p>

    <p><button id="cont2-get">SEND</button> User agent
    <div id="container2"></div></p>

    <p><button id="cont3-get">SEND</button> GET data
    <div id="container3"></div></p>
    <style>
        body {
            background-color: rgb(255, 194, 209);
            font-family: 'consolas', Arial, sans-serif, bold;
        }
    </style>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $("#cont1-get").click(function() {
            let request = new XMLHttpRequest();
            request.open("GET", "https://httpbin.org/ip");
            request.onreadystatechange = function() {
                if (request.readyState === 4 && request.status === 200) {
                    $("#container1").text(request.responseText);
                    console.log(request.responseText);
                }
            }
            request.send();
        })
        $("#cont2-get").click(function() {
            let request = new XMLHttpRequest();
            request.open("GET", "https://httpbin.org/user-agent");
            request.onreadystatechange = function() {
                if (request.readyState === 4 && request.status === 200) {
                    $("#container2").text(request.responseText);
                    console.log(request.responseText);
                }
            }
            request.send();
        })
        $("#cont3-get").click(function() {
            let request = new XMLHttpRequest();
            request.open("GET", "https://httpbin.org/get");
            request.onreadystatechange = function() {
                if (request.readyState === 4 && request.status === 200) {
                    $("#container3").text(request.responseText);
                    console.log(request.responseText);
                }
            }
            request.send();
        })  
    </script>
</body>
</html>
